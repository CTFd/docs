{{ define "main" }}
{{ with .Content }}
{{ . }}
{{ end }}

<section class="single section bg-gray">
    <div class="container">
        <div class="row">
            {{ range .Data.Pages }}
            <div class="col-md-6 pb-3">
                <a href="{{ .Permalink }}" class="text-dark">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ .Title }}</h5>
                        <p class="card-text text-muted">{{ .Description }}</p>
                    </div>
                </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
